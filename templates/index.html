<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c88cab4bc.js" crossorigin="anonymous"></script>
    <script src="../models/Todo.js"></script>
    <script src="../views/Todo.js"></script>
    <script src="../models/TodoList.js"></script>
    <script src="../views/TodoList.js"></script>
    <script src="./scripts/loading-indicator.js" defer></script>
    <script src="./scripts/progress.js" defer></script>
    <script src="./scripts/variables.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/helpers.css">
    <link rel="stylesheet" href="./styles/main-mobile.css">
    <link rel="stylesheet" href="./styles/main-tablet.css">
    <link rel="stylesheet" href="./styles/main-desktop.css">
    <link rel="stylesheet" href="./styles/loading-indicator.css">
    <title>wittd</title>
</head>

<body>
    <header id="app-header" class="sticky">
        <div class="main-logo">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 501 283"
                width="501px" height="283px">

                    d="M420.924,55.915 L293.782,183.058 L293.870,183.146 C287.558,189.457 287.558,199.691 293.870,206.002 C300.182,212.314 310.415,212.314 316.727,206.002 L316.815,206.091 L444.418,78.488 C457.139,65.767 477.763,65.767 490.484,78.488 C503.205,91.208 503.205,111.833 490.484,124.554 L362.881,252.157 L362.881,252.157 C331.079,283.959 279.518,283.959 247.716,252.157 C243.772,248.213 240.318,243.964 237.352,239.487 L213.627,263.213 C188.447,288.392 146.518,288.236 121.495,263.213 L23.835,165.552 C-7.967,133.750 -7.967,82.189 23.835,50.387 C55.637,18.585 107.198,18.585 138.1000,50.387 L167.561,78.948 L236.660,9.849 C249.381,-2.872 270.005,-2.872 282.726,9.849 C295.447,22.570 295.447,43.194 282.726,55.915 L167.561,171.080 L92.934,96.453 L92.846,96.541 C86.534,90.230 76.301,90.230 69.989,96.541 C63.677,102.853 63.677,113.086 69.989,119.398 L69.901,119.486 C69.901,119.486 130.268,179.854 156.079,205.665 C162.492,212.078 172.612,212.095 179.077,205.630 C212.018,172.690 374.858,9.849 374.858,9.849 C387.579,-2.872 408.204,-2.872 420.924,9.849 C433.645,22.570 433.645,43.194 420.924,55.915 Z" />
            </svg>
            <p>wittd</p>
        </div>
        <div class="dashboard-controls">
            <div id="account-controls">
                <button id="account-controls__toggle" class="pictogram sm dark">
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
            <div id="dashboard-menu">
                <button id="dashboard-menu__toggle" class="pictogram sm dark">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </header>
    <main id="app-container">
        <div id="app-container__header">
            <div id="general-progress">
                <div id="general-progress__indicator">
                    <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                        <circle class="progress-indicator" cx="20" cy="20" r="18" />
                    </svg>
                    <h3 id="general-progress__value">0%</h3>
                </div>
                <h3>Completed from total</h3>
            </div>
        </div>
        <div id="app-container__controls" class="themed-container">
            <button id="add-todo-dialog__toggle" class="hybrid sm light">
                <i class=" fa-solid fa-pen-to-square"></i>Add a TODO
            </button>
        </div>
        <div id="app-container__add-todo-dialog" class="hidden">
            <textarea name="add-todo-dialog__input" id="add-todo-dialog__input" cols="30" rows="10"></textarea>
            <div id="add-todo-dialog__controls">
                <button id="add-todo-button" class="hybrid sm themed inverted" disabled>Add New TODO</button>
                <button id="add-todo-dialog__cancel" class="hybrid sm dark">Cancel</button>
            </div>
        </div>
        <div id="app-container__todo-list"></div>
    </main>
    <footer id="app-footer">
        <div class="copyright">&copy by Mihai Dragan</div>
    </footer>
</body>

</html>
